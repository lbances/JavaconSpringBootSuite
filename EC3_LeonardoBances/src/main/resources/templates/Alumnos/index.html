<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">
		<h1>Alumnos</h1>
		<div class="col-12">
			<input type="text" id="nombre" name="nombre" class="form-control" th:value="${nombre" placeholder="Nombre">
			<input type="text" id="apellido_paterno" name="apellido_paterno" class="form-control" th:value="${apellido_paterno" placeholder="Apellidos">
			<input typr="submit" value="Buscar" class="btn btn-secundary">
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Cod Alummno</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Ciclo actual</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alu:${alumnos}">
					<td th:text="${alu.codigo_alumno}"></td>
					<td th:text="${alu.nombre}"></td>
					<td th:text="${alu.apellido_paterno, apellido_materno}"></td>
					<td th:text="${alu.email}"></td>
					<td th:text="${alu.ciclo_actual}"></td>
					<td>
						<a th:href="@{/alumno/editar/}+${alu.codigo_alumno}" class="btn btn-success">Editar</a>
						<a th:href="@{/alumno/eliminar/}+${alu.codigo_alumno}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/alumnos/nuevo}" class="btn btn-primary">Nuevo Alumno</a>
	</div>
</body>

</html>
