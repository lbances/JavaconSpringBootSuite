<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Editar Alumno</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
			<div class="col-sm-6">
				<form th:action="@{/alumno/grabar}" th:object=${alumno} method="post">
					<div class="card">
						<div class="card-header">
							<h2>Alumno</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>Cod Alummno</label>
								<input th:field="*{codigo_alumno}" type="text" class="form-control" readonly>
							</div>
							<div th:if="${#fields.hasErrors('codigo_alumno')}" th:errors="*{codigo_alumno}"></div>
							
							<div class="form-group">
								<label>Nombre</label>
								<input th:field="*{nombre}" type="text" class="form-control">
							</div>
							<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							
							<div class="form-group">
								<label>Apellido Paterno</label>
								<input th:field="*{apellido_paterno}" type="text" class="form-control">
							</div>
							<div th:if="${#fields.hasErrors('apellido_paterno')}" th:errors="*{apellido_paterno}"></div>
							
							<div class="form-group">
								<label>Apellido Materno</label>
								<input th:field="*{apellido_materno}" type="text" class="form-control">
							</div>
							
							<div class="form-group">
								<label>Email</label>
								<input th:field="*{email}" type="text" class="form-control">
							</div>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							
							<div class="form-group">
								<label>Ciclo Actual</label>
								<input th:field="*{ciclo_actual}" type="text" class="form-control">
							</div>
							<div th:if="${#fields.hasErrors('ciclo_actual')}" th:errors="*{ciclo_actual}"></div>
							

							
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-primary">
							<input type="submit" th:href="@{/alumno/listar/}" value="Regresar" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
